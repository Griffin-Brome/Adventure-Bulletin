<!--Login section-->
<body>
    <div class="createAccount">
        <form name="create" method="POST" action="http://www.randyconnolly.com/tests/process.php" onsubmit="return validateForm()">
        <p>
            <label for="name">First and Last Name:</label>
            <input type="text" id="name" name="name">
        </p>
        <p>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
        </p>
            <p>
                <label for="user">Username:</label>
                <input type="text" id="user" name="username" required>
            </p>
            <p>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="password" required>
            </p>
            <p>
                <label for="passConfirm">Confirm Password:</label>
                <input type="password" id="passConfirm" name="password" required>
            </p>
            <p>
                <label for="birthday">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday" required>
            </p>
            <p>
            <input class="button" id="login" type="submit" value="Login"> 
            </p>
